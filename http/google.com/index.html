<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<header id="header">
    <nav class="header-nav">
        <a href="https://mail.google.com/mail/" class="nav-link">Gmail</a>
        <a href="https://www.google.co.uk/imghp?hl=en&ogbl" class="nav-link">Images</a>
        <div id="g-apps">
            <img title="Google apps" src="image/google-apps.png" alt="Google apps menu">
        </div>
        <button class="sign-in">Sign in</button>
    </nav>
</header>

<main id="section-1">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
         class="logo"
         alt="Google logo">
    <form class="search-form">
        <div class="search-box">
            <div class="search-icon-wrapper">
                <img src="image/search.png" alt="Search" class="search-icon">
            </div>
            <input type="text" class="s-input" title="Search">
            <div class="search-actions">
                <img class="voice-search" title="Search by voice" src="image/vs.webp" alt="Voice search">
                <img class="lens-search" title="Search by image" src="image/google-lens.svg" alt="Lens search">
            </div>
        </div>
        <div class="s-btn-container">
            <button type="submit" class="s-btn">Google Search</button>
            <button type="submit" class="s-btn">I'm Feeling Lucky</button>
        </div>
    </form>
    <div class="lang">
        Google offered in:
        <a href="https://www.google.co.uk/setprefs?sig=0_D1yKJ6ipaskfogHPHmpuMY_NP3g%3D&hl=si&source=homepage&sa=X&ved=0ahUKEwihqcr52ZuLAxUm3jgGHXO9GZkQ2ZgBCBY" class="lang-link">සිංහල</a>
        <a href="https://www.google.co.uk/setprefs?sig=0_D1yKJ6ipaskfogHPHmpuMY_NP3g%3D&hl=ta&source=homepage&sa=X&ved=0ahUKEwihqcr52ZuLAxUm3jgGHXO9GZkQ2ZgBCBc" class="lang-link">தமிழ்</a>
    </div>
</main>

<footer id="footer">
    <div class="footer-country">
        <span>Sri Lanka</span>
    </div>
    <div class="links">
        <div class="link-1">
            <a href="https://about.google/?utm_source=google-LK&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            <a href="https://www.google.co.uk/intl/en_lk/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a href="https://www.google.co.uk/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
        </div>
        <div class="link-2">
            <a href="https://policies.google.com/privacy?hl=en-LK&fg=1">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en-LK&fg=1">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
</footer>
</body>
</html>
